name: templates-ci

on:
  pull_request:
    paths:
      - 'templates/**'
      - 'harness/**'
      - 'scripts/**'
      - '.github/workflows/**'
      - '.github/templates-remotes.yml'
  push:
    branches: [ main ]
    paths:
      - 'templates/**'
      - 'harness/**'
      - 'scripts/**'
      - '.github/workflows/**'
      - '.github/templates-remotes.yml'

jobs:


  root-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Root lint
        run: |
          uv run hatch run lint-check
          uv run hatch run format-check
          uv run hatch run typecheck

  detect:
    runs-on: ubuntu-latest
    outputs:
      changed_json: ${{ steps.changes.outputs.json }}
      has_changes: ${{ steps.changes.outputs.has_changes }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - id: changes
        name: Detect changed templates
        run: |
          uv run tmpl changed --format json --github-output

  validate:
    needs: detect
    if: needs.detect.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        template: ${{ fromJSON(needs.detect.outputs.changed_json) }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - uses: actions/setup-node@v5
        with:
          node-version: '22'
      - name: Enable Corepack
        run: corepack enable
      - name: Validate template
        env:
          TEMPLATE: ${{ matrix.template }}
        run: |
          uv run tmpl check-python "$TEMPLATE"
          uv run tmpl check-javascript "$TEMPLATE"
          uv run tmpl check-template "$TEMPLATE"
          uv run tmpl check-regeneration "$TEMPLATE"

  no_changes:
    needs: detect
    if: needs.detect.outputs.has_changes != 'true'
    runs-on: ubuntu-latest
    steps:
      - run: echo "No template changes detected. Skipping validation."
